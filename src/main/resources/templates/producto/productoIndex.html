<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_frag/base::site-head}"></head>
<body>
    <div class="wrapper">
        <header th:replace="~{_frag/base::site-header}"></header>
        <aside>
            <div th:replace="~{_frag/base::site-menu}"></div>
            <button id="usuarios" class="boton-menu boton"><i class="bi bi-person-square"></i><a th:href="@{/admin/index}" style="color: inherit; text-decoration: none;">Usuario</a></button>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="productos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i><a th:href="@{/producto/index}" style="color: inherit; text-decoration: none;">Productos</a></button>
                    </li>
                    <li>
                        <button id="clientes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i><a th:href="@{/cliente/index}" style="color: inherit; text-decoration: none;">Clientes</a></button>
                    </li>
                    <li>
                        <button id="proveedores" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i><a th:href="@{/proveedor/index}" style="color: inherit; text-decoration: none;">Proveedores</a></button>
                    </li>
                    <li>
                        <button id="empleados" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i><a th:href="@{/empleado/index}" style="color: inherit; text-decoration: none;">Empleados</a></button>
                    </li>
                </ul>
            </nav>
            <footer th:replace="~{_frag/base::site-footer}"></footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Lista de Productos</h2>

            <div class="button-group" style="margin-bottom: 20px;">
                <button type="button" class="btn btn-secondary" onclick="location.href='/producto/nuevo'">Agregar Producto</button>
                <button type="button" class="btn btn-danger" onclick="location.href='/'">Cerrar</button>
            </div>

            <table id="listadoProducto" class="table table-success table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Ubicación en Almacén</th>
                        <th>Foto</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="producto : ${listaProductos}">
                        <td th:text="${producto.nombre}">Nombre</td>
                        <td th:text="${producto.precio}">Precio</td>
                        <td th:text="${producto.stock}">Stock</td>
                        <td th:text="${producto.descripcion}">Descripción</td>
                        <td th:text="${producto.ubicacionAlmacen}">Ubicación en Almacén</td>
                        <td><img th:src="@{${producto.foto}}" alt="Foto del producto" width="50" height="50"></td>
                        <td>
                            <button type="button" class="btn btn-success">
                                <a th:href="@{/producto/editar/{id}(id=${producto.id})}" style="color: inherit; text-decoration: none;">Editar</a>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" style="color: inherit; text-decoration: none;">Eliminar</a>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    
    <div th:replace="~{_frag/base::site-scripts}"></div>
    <script th:src="@{/js/main.js}" type="module"></script>
</body>
</html>
